    - Delivered an easy and convenient way to find on-campus meals to meet 9000 students’ dietary needs.

- company:
    name: UC Davis Supply Chain Management
    url: "https://supplychain.ucdavis.edu/"
    location: in Davis, CA
    logo: /images/davis.png
    overview: I work with the Supply Chain Management and Finance Operations, and Administration teams at UC Davis to provide financial and data analysis, project management, and process improvement for the university's procurement and financial systems.
  positions:
  - designation: Solutions and Financial Analysis Assistant
    start: May 2024
    responsibilities:
    - Engineered and implemented an automated internal tool utilizing the Pandas and Tkinter Python libraries, reducing task turnaround time by 85%.
    - Assisting in data analysis, migration, and cleanup during the cutover between the Kuali and Oracle platforms with a target of zero data loss.
    - Managing financial data analytics for 25 departments with over $1.1 million in reconciliation efforts while providing outreach to internal and external stakeholders to resolve discrepancies.